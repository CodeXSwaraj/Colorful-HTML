<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        h2 {
            text-align: center;
            color: #f56a79;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #4a4a4a;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .rating-group, .recommend-group {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .rating-group label, .recommend-group label {
            margin-right: 20px;
        }
        .rating-group input, .recommend-group input {
            margin: 0;
        }
        .rating-group label:last-child, .recommend-group label:last-child {
            margin-right: 0;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #218838;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Survey</h1>
        <h2>We Value Your Feedback!</h2>
        <form action="/submit-feedback" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Rate our service:</label>
            <div class="rating-group">
                <input type="radio" id="excellent" name="rating" value="excellent">
                <label for="excellent">Excellent</label>
                <input type="radio" id="good" name="rating" value="good">
                <label for="good">Good</label>
                <input type="radio" id="average" name="rating" value="average">
                <label for="average">Average</label>
                <input type="radio" id="poor" name="rating" value="poor">
                <label for="poor">Poor</label>
            </div>

            <label for="improvement">What can we improve?</label>
            <textarea id="improvement" name="improvement" rows="4"></textarea>

            <label>Would you recommend us to others?</label>
            <div class="recommend-group">
                <input type="checkbox" id="recommend" name="recommend" value="yes">
                <label for="recommend">Yes</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>Feedback Survey &copy; 2024</p>
    </footer>
</body>
</html>
