<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Survey</h1>
        <form action="/submit-feedback" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Rate our service:</label>
            <input type="radio" id="excellent" name="rating" value="excellent">
            <label for="excellent">Excellent</label>
            <input type="radio" id="good" name="rating" value="good">
            <label for="good">Good</label>
            <input type="radio" id="average" name="rating" value="average">
            <label for="average">Average</label>
            <input type="radio" id="poor" name="rating" value="poor">
            <label for="poor">Poor</label>

            <label for="improvement">What can we improve?</label>
            <textarea id="improvement" name="improvement" rows="4"></textarea>

            <label>Would you recommend us to others?</label>
            <input type="checkbox" id="recommend" name="recommend" value="yes">
            <label for="recommend">Yes</label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
