<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
    </head>
    <body>
        <h>employee information</h>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Employee Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mike</td>
                    <td>20000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
